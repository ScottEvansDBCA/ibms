[uwsgi]
# Sensible defaults for a containerised application (uWSGI using Gevent)
processes       = 4
gevent          = 100
gevent-early-monkey-patch = true
max-requests    = 1000
cache2          = name=default,bitmap=1,items=10000,blocksize=1000,blocks=200000
vacuum          = true
memory-report   = true
auto-procname   = true
disable-logging = true

# Process-related settings
master          = true
http-socket     = :8080
die-on-term     = true
touch-reload    = uwsgi.ini

# Django-related settings
hook-pre-app    = exec:python manage.py collectstatic --noinput
static-map      = /static=staticfiles
static-cache-paths = 30
